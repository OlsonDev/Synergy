<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Synergy</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
		<link type="text/css" rel="stylesheet" href="/styles.css"/>
	</head>
	<body class="loading paused">
		<div id="frame"></div>
		<header id="titlebar">
			<h1>Synergy</h1>
			<section id="titlebar-buttons">
				<button type="button" tabindex="-1" id="btn-minimize" title="Minimize"></button>
				<button type="button" tabindex="-1" id="btn-maximize" title="Maximize"></button>
				<button type="button" tabindex="-1" id="btn-restore" title="Restore"></button>
				<button type="button" tabindex="-1" id="btn-close" title="Close"></button>
			</section>
		</header>
		<div id="game"></div>
		<script src="/node_modules/systemjs/dist/system.src.js"></script>
		<script>
			System.config({
				baseURL: '/node_modules'
				, map: {
					'/': '/'
					, 'pixi.js': '/vendor/pixi/pixi.js'
				}
			});
			System.config({
				packages: {
					'/': { defaultExtension: 'js' }
				}
			})
			Promise.all([ System.import('/boot')]).then(null, console.error.bind(console));
		</script>
	</body>
</html>
